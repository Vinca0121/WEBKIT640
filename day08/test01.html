<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function setTimeoutPromise(delay) {  
  return new Promise((resolve, reject) => {
    setTimeout(() => {
        console.log('timeout 실행됨')
        resolve(100);
    }, delay)
  })
  
}

async function startAsync() {
  var a = await setTimeoutPromise(1000);
  console.log(a);
  var a2 = await setTimeoutPromise(1500);
  console.log(a2);
  var a3 = await setTimeoutPromise(2000); // 프로그래머는 뭔가 기다리겠다는 의도를 비쳤습니다.
  console.log(a3);
  return a2 + a + a3;
}

console.log("시작입니다.");


async function startAsyncJobs() {
try {
    const promisevalue = await startAsync();
    console.log("끝났습니다?", promisevalue);
}
catch (e)
{

}
}

startAsyncJobs();




    </script>
</body>
</html>
